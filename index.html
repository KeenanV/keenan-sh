<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keenan Van Deusen</title>
  <style>
      body,
      html {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          overflow-x: hidden;
      }

      body {
          background-image: url('background.jpg');
          /* Replace with your image */
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          background-attachment: fixed;
      }

      .container {
          min-height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 20px;
          box-sizing: border-box;
      }

      .content {
          background-color: #f5f3e5;
          border-radius: 20px;
          padding: 30px;
          text-align: center;
          max-width: 400px;
          width: 100%;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
          max-height: 90vh;
          overflow-y: auto;
      }

      .profile-pic {
          width: 185px;
          height: 185px;
          border-radius: 20%;
          margin-bottom: 10px;
          box-shadow: 0 5px 10px rgba(255, 255, 255, 0.1);
          border: 3px solid #444;
      }

      .name {
          color: #000;
          font-size: 32px;
          font-weight: bold;
          margin-bottom: 8px;
      }

      .title {
          color: #544f56;
          font-size: 20px;
          margin-bottom: 20px;
      }

      .link-button {
          display: flex;
          align-items: center;
          background-color: #111111;
          color: #fff;
          padding: 15px;
          margin: 20px 0;
          border-radius: 10px;
          text-decoration: none;
          font-size: 18px;
          transition: all 0.1s ease;
          box-shadow: 5px 8px #8607ce;
          border: none;
          cursor: pointer;
      }

      .link-button:hover {
          transform: translateY(-2px);
          box-shadow: 7px 10px #8607ce;
          background-color: #222222;
      }

      .link-button:active {
          transform: translateY(3px);
          box-shadow: 0 0 #8607ce;
      }

      .link-button i {
          margin-right: 15px;
          font-size: 20px;
          width: 24px;
          text-align: center;
      }

      .social-icons {
          margin-top: 30px;
      }

      .social-icons a {
          color: #544f56;
          font-size: 24px;
          margin: 0 10px;
          text-decoration: none;
          transition: all 0.2s ease;
      }

      .social-icons a:hover {
          transform: scale(1.2);
          color: #939393;
      }

      .dialog {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
      }

      .dialog-content {
          background-color: #f5f3e5;
          margin: 15% auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
          max-width: 500px;
          border-radius: 10px;
          box-sizing: border-box;
      }

      .dialog-content h2 {
          color: #333;
          margin-bottom: 20px;
          margin-top: 5px;
          text-align: center;
          font-size: 28px;
          font-weight: 900;
      }

      .dialog-content form {
          display: flex;
          flex-direction: column;
      }

      .dialog-content input,
      .dialog-content textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: none;
          border-radius: 5px;
          box-sizing: border-box;
          transition: all 0.1s ease;
          background-color: #111111;
          color: #fff;
          box-shadow: 3px 5px #8607ce;
      }

      /* Style for the placeholder text */
      .dialog-content input::placeholder,
      .dialog-content textarea::placeholder {
          color: #888; /* Light grey color for placeholder text */
      }

      @keyframes clickEffect {
          0% {
              transform: translateY(-2px);
          }
          50% {
              transform: translateY(3px);
              box-shadow: 0 0 #8607ce;
          }
          100% {
              transform: translateY(-2px);
              box-shadow: 5px 8px #0ba106;
          }
      }

      .dialog-content input:hover,
      .dialog-content textarea:hover {
          transform: translateY(-2px);
          outline: none;
          border: none;
          box-shadow: 5px 8px #8607ce;
      }

      /* Active and Focus styles combined */
      .dialog-content input:active,
      .dialog-content textarea:active,
      .dialog-content input:focus,
      .dialog-content textarea:focus {
          outline: none;
          animation: clickEffect 0.3s ease forwards;
      }

      /* Ensure hover doesn't interfere with focus state */
      .dialog-content input:hover:focus,
      .dialog-content textarea:hover:focus {
          transform: translateY(-2px);
          box-shadow: 5px 8px #0ba106;
      }

      .dialog-content textarea {
          height: 200px;
      }

      .dialog-buttons {
          text-align: center;
          margin-top: 15px;
          margin-bottom: 10px;
      }

      .dialog-buttons button {
          background-color: #111111;
          color: #fff;
          padding: 10px 20px;
          margin: 0 20px;
          border-radius: 5px;
          text-decoration: none;
          font-size: 18px;
          font-weight: bold;
          transition: all 0.1s ease;
          box-shadow: 3px 5px #8607ce;
          border: none;
          cursor: pointer;
      }

      .dialog-buttons button:hover {
          transform: translateY(-2px);
          box-shadow: 5px 8px #8607ce;
          background-color: #222222;
      }

      .dialog-buttons button:active {
          transform: translateY(3px);
          box-shadow: 0 0 #8607ce;
      }

      .dialog-buttons button[type="submit"] {
          color: rgb(11, 147, 11);
      }

      .dialog-buttons button[type="button"] {
          color: rgb(219, 0, 0);
      }

      @media screen and (max-height: 500px) {
          .container {
              align-items: flex-start;
          }

          .content {
              margin-top: 20px;
              margin-bottom: 20px;
          }

          .profile-pic {
              width: 80px;
              height: 80px;
          }

          .name {
              font-size: 20px;
          }

          .title {
              font-size: 14px;
          }

          .link-button {
              padding: 10px;
              font-size: 16px;
          }
      }
  </style>
  <script src="https://kit.fontawesome.com/92164d8d93.js"
          crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
  <div class="content">
    <img src="profile.png" alt="Keenan Van Deusen" class="profile-pic">
    <div class="name">Keenan Van Deusen</div>
    <div class="title">Security Engineer</div>
    <a href="https://github.com/KeenanV" class="link-button"><i
        class="fas fa-code-branch"></i>Projects</a>
    <a href="https://www.linkedin.com/in/keenanvandeusen" class="link-button"><i
        class="fas fa-user"></i>About
      Me</a>
    <a href="#" class="link-button"><i class="fas fa-envelope"></i>Get In Touch</a>
    <div class="social-icons">
      <a href="https://x.com/keenanvandeusen"><i
          class="fab fa-x-twitter"></i></a>
      <a href="https://signal.me/#eu/7dIHP7z5uEaknjV_JLLDN3F-TfsQTmj14SW2NIpcVGaJB8xZHgFLfpAIrrj0Illl"><i
          class="fab fa-signal-messenger"></i></a>
      <a href="https://www.linkedin.com/in/keenanvandeusen"><i
          class="fab fa-linkedin"></i></a>
    </div>
    <div id="contactDialog" class="dialog">
      <div class="dialog-content">
        <h2>Get in touch</h2>
        <form id="contactForm">
          <label for="name"></label><input type="text" id="name"
                                           placeholder="name" required>
          <label for="email"></label><input type="email" id="email"
                                            placeholder="email" required>
          <label for="message"></label><textarea id="message"
                                                 placeholder="message"
                                                 required></textarea>
          <div class="dialog-buttons">
            <button type="button" id="cancelButton">cancel</button>
            <button type="submit">send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  const getInTouchButton = document.querySelector('.link-button[href^="#"]');
  const contactDialog = document.getElementById('contactDialog');
  const cancelButton = document.getElementById('cancelButton');
  const contactForm = document.getElementById('contactForm');

  console.log("Get in Touch button:", getInTouchButton);
  console.log("Contact dialog:", contactDialog);

  if (getInTouchButton) {
    getInTouchButton.addEventListener('click', function (e) {
      console.log("Get in Touch button clicked");
      e.preventDefault();
      contactDialog.style.display = 'block';
    });
  } else {
    console.error("Get in Touch button not found");
  }

  cancelButton.addEventListener('click', function () {
    contactDialog.style.display = 'none';
  });

  contactForm.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      message: document.getElementById('message').value
    };

    fetch(
        'https://us-west2-personal-website-432623.cloudfunctions.net/sendEmail',
        {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        })
    .then(response => response.text())
    .then(data => {
      alert('Message sent!');
      contactDialog.style.display = 'none';
      contactForm.reset();
    })
    .catch((error) => {
      console.error('Error:', error);
      alert('An error occurred. Please try again.');
    });
  });

  window.addEventListener('click', function (e) {
    if (e.target === contactDialog) {
      contactDialog.style.display = 'none';
    }
  });
</script>
</body>

</html>
